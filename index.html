<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expanding Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center; color: lightblue; text-shadow: 0px 2px 4px #000;">Image Gallery</h1>
        <div class="container">

            url('https://images.pexels.com/photos/1174732/pexels-photo-1174732.jpeg')">

            <div class="panel" style="background-image: 
            url('https://images.pexels.com/photos/3601450/pexels-photo-3601450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            <h3>Maldives</h3></div>
            <div class="panel" style="background-image: 
            url('https://images.pexels.com/photos/26742974/pexels-photo-26742974/free-photo-of-view-of-the-hon-thom-cable-car-hon-thom-vietnam.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">

            url('https://images.pexels.com/photos/3948134/pexels-photo-3948134.jpeg')">

            <div class="panel" style="background-image: 
            url('https://images.pexels.com/photos/2088161/pexels-photo-2088161.jpeg')">
            <h3>Bali</h3></div>
            <div class="panel" style="background-image: 
            url('https://images.pexels.com/photos/19306889/pexels-photo-19306889/free-photo-of-stars-above-winter-landscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
            <h3>Lapland, Finland</h3></div>
            <div class="panel" style="background-image:

            <h3>Beach</h3></div>
        </div>    
        <script src="script.js"></script>

</html>
